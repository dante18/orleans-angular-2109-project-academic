<div class="row mt-2 mb-2">
  <div class="col-12">
    <div class="card shadow text-center border-0">
      <div class="card-header">
        <div class="row d-flex flex-row justify-content-around align-items-center">
          <div class="col-lg-6 pt-3">
            <h2 class="float-start ps-3">{{ titleDataTable }}</h2>
          </div>
          <div class="offset-2 col-lg-4">
            <form class="search-form" #formSearch="ngForm">
              <input type="search" class="form-control" name="searchCategory"
                     placeholder="Saisissez le nom de la Category" ngModel
                     (ngModelChange)="eventSearchHandler(formSearch)">
            </form>
          </div>
        </div>
      </div>
      <div class=" card-body">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Name</td>
            <td>
              <a data-bs-toggle="tooltip" data-bs-placement="top"
                 title="Mettre Ã  jour"
                 class="btn btn-sm btn-outline-info">
                <i class="fas fa-edit"></i>
              </a>
              <button title="Supprimer"
                      class="btn btn-sm btn-outline-info" data-bs-toggle="modal"
                      data-bs-target="#confirmModal">
                <i class="fas fa-trash" data-bs-toggle="tooltip" data-bs-placement="top"></i>
              </button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
