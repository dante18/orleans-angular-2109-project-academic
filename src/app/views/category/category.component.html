<div class="page-header">
  <div class="wrapper">
    <div class="container d-flex flex-row justify-content-around">
      <div class="col-lg-5">
        <h1 class="title"> Catégories</h1>
      </div>
      <div class="col-lg-3 offset-4 tools-box">
        <a routerLink="/category/add" class="btn btn-sm btn-outline-info">
          <i class="fas fa-plus-circle"></i> Ajouter une catégorie
        </a>
      </div>
    </div>
  </div>
</div>

<div class="page-content">
  <div class="content">
    <div class="container">
      <div class="row mt-2 mb-2">
        <div class="col-12">
          <div class="card shadow text-center border-0">
            <div class="card-header">
              <div class="row d-flex flex-row justify-content-around align-items-center">
                <div class="col-lg-6 pt-3">
                  <h2 class="float-start ps-3">Liste des catégories</h2>
                </div>
                <div class="offset-2 col-lg-4">
                  <form class="search-form" #formSearchCategory="ngForm">
                    <input type="search" class="form-control" name="searchCategory"
                           placeholder="Saisissez le nom de la Category" ngModel
                           (ngModelChange)="eventSearchHandler(formSearchCategory)">
                  </form>
                </div>
              </div>
            </div>
            <div class=" card-body" *ngIf="numberOfCategory > 0; then blocThen; else blocElse">
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-5" *ngIf="numberOfCategory > numberItemToDisplay">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #blocThen>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categoryList">
      <td>{{ category.name }}</td>
      <td>
        <a [routerLink]="['/category/edit/', category.id]" data-bs-toggle="tooltip" data-bs-placement="top"
           title="Mettre à jour"
           class="btn btn-sm btn-outline-info">
          <i class="fas fa-edit"></i>
        </a>
        <button (click)="deleteCategory(category)" title="Supprimer"
                class="btn btn-sm btn-outline-info" data-bs-toggle="modal"
                data-bs-target="#confirmModal">
          <i class="fas fa-trash" data-bs-toggle="tooltip" data-bs-placement="top"></i>
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</ng-template>

<ng-template #blocElse>
  <div class="card-body d-flex flex-column justify-content-center">
    <i class="fas fa-exclamation-circle fa-3x mt-3 mb-3"></i>
    <p class="fs-4">{{ textDefault }}</p>
  </div>
</ng-template>

<app-modal [id]="'confirmModal'" [title]="modalTitle" [type]="'confirm'"
           (eventResponse)="confirmDeleteCategory($event)"></app-modal>
