<div class="page-header">
  <div class="wrapper">
    <div class="container d-flex flex-row">
      <div class="col-lg-3">
        <h1 class="title"> Categories</h1>
      </div>
    </div>
  </div>
</div>

<div class="page-content">
  <div class="content">
    <div class="container">
      <div class="row mt-2 mb-2">
        <div class="col-12">
          <div class="card shadow text-center border-0">
            <div class="card-header">
              <h2>Liste des formations disponible actuellement</h2>
            </div>
            <div class="card-body" *ngIf="categoryList.length > 0; then blocThen; else blocElse"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #blocThen>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Description</th>
      <th scope="col">Prix</th>
      <th scope="col">Niveau</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Name</td>
      <td>Description</td>
      <td>2700</td>
      <td>Base</td>
      <td>
        <button data-bs-toggle="tooltip" data-bs-placement="top" title="En savoir plus"
                class="btn btn-sm btn-outline-info">
          <i class="fas fa-eye"></i>
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</ng-template>

<ng-template #blocElse>
  <div class="card-body d-flex flex-column justify-content-center">
    <i class="fas fa-exclamation-circle fa-3x mt-3 mb-3"></i>
    <p class="fs-4">Aucune données n'a été trouvé</p>
  </div>
</ng-template>
