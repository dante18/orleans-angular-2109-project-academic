<div class="page-header">
  <div class="wrapper">
    <div class="container">
      <div class="col-lg-5">
        <h1 class="title"> Catégories</h1>
      </div>
    </div>
  </div>
</div>

<div class="page-content">
  <div class="content">
    <div class="container">
      <div *ngIf="dataSend" class="row row mt-2 mb-2">
        <div class="col-12">
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        </div>
      </div>
      <div class="row mt-2 mb-2">
        <div class="col-12">
          <div class="card shadow text-center border-0">
            <div class="card-header">
              <h2>Ajouter une nouvelle catégorie</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <form class="row needs-validation d-flex justify-content-center" #formAddCategory="ngForm"
                        (ngSubmit)="submitHandler(formAddCategory)">
                    <div class="row mb-3">
                      <label for="nameCategory" class="col-sm-4 col-form-label">Nom de la catégorie</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="nameCategory" name="name" autocomplete="off"
                               required ngModel>
                        <div *ngIf="formAddCategoryIsSubmitted && fieldNameCategory" class="valid-feedback">
                          OK
                        </div>
                        <div *ngIf="formAddCategoryIsSubmitted && !fieldNameCategory" class="invalid-feedback">
                          Le champs doit être renseigné
                        </div>
                      </div>
                    </div>
                    <div class="row mt-5 mb-2">
                      <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-custom"> Sauvegarder</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-12">
          <a routerLink="/categorie" class="btn btn-custom float-end"> Retourner a la liste des catégories</a>
        </div>
      </div>
    </div>
  </div>
</div>
