<div class="page-header">
  <div class="wrapper">
    <div class="container">
      <div class="col-lg-5">
        <h1 class="title"> Stagiaires</h1>
      </div>
    </div>
  </div>
</div>

<div class="page-content">
  <div class="content">
    <div class="container">
      <div *ngIf="dataSend" class="row row mt-2 mb-2">
        <div class="col-12">
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        </div>
      </div>
      <div class="row mt-2 mb-2">
        <div class="col-12">
          <div class="card shadow text-center border-0">
            <div class="card-header">
              <h2>Ajouter un nouveau stagiaire</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <form class="row needs-validation d-flex justify-content-center" #formAddIntern="ngForm"
                        (ngSubmit)="submitHandler(formAddIntern)">
                    <div class="row mb-3">
                      <legend class="col-form-label col-sm-4 pt-0 float-start">Civilité</legend>
                      <div class="col-sm-6 ps-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" ngModel name="civility" value="madame">
                          <label class="form-check-label">Madame</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" ngModel name="civility" value="monsieur">
                          <label class="form-check-label">Monsieur</label>
                        </div>
                        <div *ngIf="formAddInternIsSubmitted && fieldCivilityIntern" class="valid-feedback">
                          OK
                        </div>
                        <div *ngIf="formAddInternIsSubmitted && !fieldCivilityIntern" class="invalid-feedback">
                          Le champs doit être renseigné
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="lastnameIntern" class="col-sm-4 col-form-label float-start">Nom de famille du formateur</label>
                      <div class="col-sm-6 ps-3">
                        <input type="text" class="form-control" id="lastnameIntern" name="lastname" autocomplete="off"
                               required ngModel>
                        <div *ngIf="formAddInternIsSubmitted && fieldLastnameIntern" class="valid-feedback">
                          OK
                        </div>
                        <div *ngIf="formAddInternIsSubmitted && !fieldLastnameIntern" class="invalid-feedback">
                          Le champs doit être renseigné
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="firstnameIntern" class="col-sm-4 col-form-label float-start">Prénom du formateur</label>
                      <div class="col-sm-6 ps-3">
                        <input type="text" class="form-control" id="firstnameIntern" name="firstname" autocomplete="off"
                               required ngModel>
                        <div *ngIf="formAddInternIsSubmitted && fieldFirstnameIntern" class="valid-feedback">
                          OK
                        </div>
                        <div *ngIf="formAddInternIsSubmitted && !fieldFirstnameIntern" class="invalid-feedback">
                          Le champs doit être renseigné
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="phoneNumberIntern" class="col-sm-4 col-form-label float-start">Numéro de téléphone</label>
                      <div class="col-sm-6 ps-3">
                        <input type="text" class="form-control" id="phoneNumberIntern" name="phoneNumber" autocomplete="off"
                               required ngModel>
                        <div *ngIf="formAddInternIsSubmitted && fieldPhoneNumberIntern" class="valid-feedback">
                          OK
                        </div>
                        <div *ngIf="formAddInternIsSubmitted && !fieldPhoneNumberIntern" class="invalid-feedback">
                          Le champs doit être renseigné
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="emailAddressIntern" class="col-sm-4 col-form-label float-start">Adresse email du formateur</label>
                      <div class="col-sm-6 ps-3">
                        <input type="text" class="form-control" id="emailAddressIntern" name="emailAddress" autocomplete="off"
                               required ngModel>
                        <div *ngIf="formAddInternIsSubmitted && fieldEmailAddressIntern" class="valid-feedback">
                          OK
                        </div>
                        <div *ngIf="formAddInternIsSubmitted && !fieldEmailAddressIntern" class="invalid-feedback">
                          Le champs doit être renseigné
                        </div>
                      </div>
                    </div>
                    <div class="row mt-5 mb-2">
                      <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-custom"> Sauvegarder</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-12">
          <a routerLink="/stagiaire" class="btn btn-custom float-end"> Retourner a la liste des stagiaires</a>
        </div>
      </div>
    </div>
  </div>
</div>
